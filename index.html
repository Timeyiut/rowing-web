<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rowing Analysis System - Web v2.0</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #container { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; }
        
        #output_canvas { width: 100%; height: auto; object-fit: contain; }
        .mirrored { transform: scaleX(-1); } /* é¡åƒç¿»è½‰ */
        
        #input_video { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }

        /* é¢æ¿æ¨£å¼ï¼šæ¯”ç…§æˆªåœ–ä¸­çš„æ·±è‰²é€æ˜æ¡† */
        #ui-panel {
            position: absolute; top: 15px; left: 15px; right: 15px;
            padding: 15px; background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(10px); border-radius: 12px;
            z-index: 10; pointer-events: none; border: 1px solid rgba(255,255,255,0.1);
        }
        .data-line { margin: 5px 0; font-size: 16px; font-family: monospace; }
        #val-hr { font-size: 22px; color: #ff3d00; font-weight: bold; }
        #val-phase { color: #00ff00; font-weight: bold; }

        /* åº•éƒ¨åµéŒ¯è¨Šæ¯å€ */
        #debug-log {
            position: absolute; bottom: 85px; left: 15px; right: 15px;
            font-size: 12px; color: #00ff00; background: rgba(0,0,0,0.7); 
            padding: 8px; border-radius: 5px; max-height: 60px; overflow-y: auto;
        }

        /* æ§åˆ¶æŒ‰éˆ•å€ */
        #controls {
            position: absolute; bottom: 20px; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 20;
        }
        button {
            padding: 12px 18px; border-radius: 25px; border: none; 
            font-weight: bold; color: white; cursor: pointer; font-size: 14px;
        }
        #btn-switch { background: #03A9F4; }
        #btn-bluetooth { background: #E91E63; }
        #btn-download { background: #4CAF50; }
    </style>
</head>
<body>

<div id="container">
    <video id="input_video" playsinline muted autoplay></video>
    <canvas id="output_canvas" class="mirrored"></canvas>

    <div id="ui-panel">
        <div id="val-time" class="data-line">TIME: --:--:--.---</div>
        <div id="val-hr">HR: 0 bpm</div>
        <div id="val-phase">PHASE: ç­‰å¾…ä¸­...</div>
        <div class="data-line">KNEE: <span id="ang-knee">0</span> | HIP: <span id="ang-hip">0</span></div>
    </div>

    <div id="debug-log">ç³»çµ±ç‹€æ…‹ï¼šæº–å‚™å°±ç·’</div>

    <div id="controls">
        <button id="btn-switch">ğŸ”„ åˆ‡æ›é¡é ­</button>
        <button id="btn-bluetooth">ğŸ”— é€£ç·šå¿ƒç‡</button>
        <button id="btn-download">ğŸ’¾ ä¸‹è¼‰ CSV</button>
    </div>
</div>

<script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const debugLog = document.getElementById('debug-log');

    let cameraInstance = null;
    let currentFacingMode = 'user';
    let currentHR = 0;
    let csvData = [["Timestamp", "HeartRate", "Knee", "Hip", "Phase"]];

    function log(msg, isError = false) {
        const time = new Date().toLocaleTimeString();
        debugLog.innerHTML = `<span style="color: ${isError ? '#ff0000' : '#00ff00'}">[${time}] ${msg}</span>`;
        console.log(msg);
    }

    // ç’°å¢ƒåµæ¸¬ï¼šé–‹å•Ÿç¶²é æ™‚è‡ªå‹•æª¢æŸ¥è—ç‰™æ”¯æ´åº¦
    window.addEventListener('load', () => {
        if (!navigator.bluetooth) {
            log("åµæ¸¬åˆ°ç’°å¢ƒé™åˆ¶ï¼šæ­¤ç€è¦½å™¨ä¸æ”¯æ´è—ç‰™ (iPhone è«‹ä½¿ç”¨ Bluefy App)", true);
        } else {
            log("ç’°å¢ƒæª¢æŸ¥ï¼šæ”¯æ´ Web Bluetooth API");
        }
    });

    const pose = new Pose({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

    function calculateAngle(a, b, c) {
        let radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
        let angle = Math.abs(radians * 180.0 / Math.PI);
        if (angle > 180.0) angle = 360 - angle;
        return Math.round(angle);
    }

    pose.onResults((results) => {
        canvasElement.width = videoElement.videoWidth;
        canvasElement.height = videoElement.videoHeight;
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

        if (results.poseLandmarks) {
            drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#00FF00', lineWidth: 4});
            const lm = results.poseLandmarks;
            const knee = calculateAngle(lm[23], lm[25], lm[27]);
            const hip = calculateAngle(lm[11], lm[23], lm[25]);
            
            document.getElementById('ang-knee').innerText = knee;
            document.getElementById('ang-hip').innerText = hip;
            document.getElementById('val-phase').innerText = "PHASE: Tracking OK";
            
            const now = new Date();
            const ms = now.getMilliseconds().toString().padStart(3, '0');
            document.getElementById('val-time').innerText = `TIME: ${now.toLocaleTimeString()}.${ms}`;
            csvData.push([now.toISOString(), currentHR, knee, hip, "Tracking"]);
        }
        canvasCtx.restore();
    });

    async function startCamera(mode) {
        if (cameraInstance) await cameraInstance.stop();
        canvasElement.classList.toggle('mirrored', mode === 'user');

        try {
            cameraInstance = new Camera(videoElement, {
                onFrame: async () => { await pose.send({image: videoElement}); },
                width: 640, height: 480, facingMode: mode
            });
            await cameraInstance.start();
            currentFacingMode = mode;
            log(`é¡é ­å·²åˆ‡æ›è‡³: ${mode === 'user' ? 'å‰ç½®' : 'å¾Œç½®'}`);
        } catch (err) {
            log("é¡é ­å•Ÿå‹•å¤±æ•—: " + err.message, true);
        }
    }

    document.getElementById('btn-switch').addEventListener('click', () => {
        startCamera(currentFacingMode === 'user' ? 'environment' : 'user');
    });

    document.getElementById('btn-bluetooth').addEventListener('click', async () => {
        // ä¿®æ­£é»ï¼šåœ¨é»æ“Šæ™‚é€²è¡Œæ›´åš´è¬¹çš„æª¢æŸ¥
        if (typeof navigator.bluetooth === 'undefined') {
            log("è—ç‰™éŒ¯èª¤ï¼šç€è¦½å™¨æœªé–‹æ”¾è—ç‰™æ¬Šé™", true);
            alert("æ­¤ç€è¦½å™¨ï¼ˆå¦‚ Safariï¼‰ä¸æ”¯æ´è—ç‰™ã€‚\nè«‹åœ¨ iPhone ä¸Šå®‰è£ã€Bluefyã€ç€è¦½å™¨ä¸¦é–‹å•Ÿæ­¤é é¢ã€‚");
            return;
        }

        try {
            const device = await navigator.bluetooth.requestDevice({ filters: [{ services: ['heart_rate'] }] });
            log(`æ­£åœ¨é€£ç·šè‡³: ${device.name}...`);
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService('heart_rate');
            const char = await service.getCharacteristic('heart_rate_measurement');
            await char.startNotifications();
            
            log("âœ… è—ç‰™é€£ç·šæˆåŠŸï¼");
            char.addEventListener('characteristicvaluechanged', (e) => {
                currentHR = e.target.value.getUint8(1);
                document.getElementById('val-hr').innerText = `HR: ${currentHR} bpm`;
                document.getElementById('val-hr').style.color = "#00ff00";
            });
        } catch (err) {
            log(`è—ç‰™éŒ¯èª¤: ${err.message}`, true);
        }
    });

    document.getElementById('btn-download').addEventListener('click', () => {
        const csvContent = "data:text/csv;charset=utf-8," + csvData.map(e => e.join(",")).join("\n");
        const link = document.createElement("a");
        link.href = encodeURI(csvContent);
        link.download = `rowing_data_${Date.now()}.csv`;
        link.click();
        log("CSV æ•¸æ“šå·²åŒ¯å‡º");
    });

    window.onload = () => startCamera('user');
</script>
</body>
</html>
