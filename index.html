<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rowing Pro v5.0 (Debug)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <style>
        :root { --bg: #000; --accent: #00E5FF; --panel: rgba(20,20,20,0.8); }
        body { margin: 0; background: var(--bg); color: #fff; font-family: monospace; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* ç•«å¸ƒå€åŸŸ */
        #stage { position: relative; flex: 1; display: flex; justify-content: center; align-items: center; background: #111; overflow: hidden; }
        
        /* å½±ç‰‡èˆ‡ Canvas é‡ç–Š */
        video { position: absolute; width: 100%; height: 100%; object-fit: contain; opacity: 0; pointer-events: none; }
        canvas { position: absolute; width: 100%; height: 100%; object-fit: contain; }
        
        /* é™¤éŒ¯çµ‚ç«¯æ©Ÿ (é—œéµåŠŸèƒ½) */
        #console-log {
            position: absolute; top: 0; left: 0; width: 100%; height: 120px;
            background: rgba(0,0,0,0.7); color: #0f0; font-size: 10px;
            padding: 10px; overflow-y: auto; z-index: 100; pointer-events: none;
            border-bottom: 1px solid #333;
        }

        /* æ•¸æ“šå„€è¡¨æ¿ */
        #hud {
            position: absolute; top: 130px; left: 10px; right: 10px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px; z-index: 50;
        }
        .card { background: var(--panel); padding: 10px; border-radius: 8px; border: 1px solid #333; text-align: center; }
        .val { font-size: 20px; font-weight: bold; color: var(--accent); }
        .lbl { font-size: 10px; color: #888; text-transform: uppercase; }

        /* åº•éƒ¨æ§åˆ¶åˆ— */
        #controls {
            height: 80px; background: #111; display: flex; gap: 10px; 
            padding: 10px; align-items: center; justify-content: center;
            border-top: 1px solid #333; z-index: 50;
        }
        button, label {
            flex: 1; height: 50px; border: none; border-radius: 8px;
            background: #333; color: #fff; font-size: 12px; font-weight: bold;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        button:active { background: var(--accent); color: #000; }
        .btn-icon { font-size: 18px; margin-bottom: 2px; }
        
        /* å•Ÿå‹•é®ç½© */
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 200;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #start-btn {
            padding: 20px 40px; font-size: 24px; background: var(--accent); 
            color: #000; border: none; border-radius: 50px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="console-log">ç³»çµ±åˆå§‹åŒ–ä¸­...<br></div>

    <div id="overlay">
        <button id="start-btn" onclick="initSystem()">ğŸš€ å•Ÿå‹•ç³»çµ±</button>
        <p style="color:#aaa; margin-top:10px;">è«‹ç¢ºä¿å·²å…è¨±ç›¸æ©Ÿæ¬Šé™</p>
    </div>

    <div id="stage">
        <video id="video" playsinline muted webkit-playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div id="hud">
            <div class="card"><div class="val" id="ui-knee">0Â°</div><div class="lbl">Knee</div></div>
            <div class="card"><div class="val" id="ui-hip">0Â°</div><div class="lbl">Hip</div></div>
            <div class="card"><div class="val" id="ui-hr" style="color:#ff5252">--</div><div class="lbl">HR (BPM)</div></div>
            <div class="card"><div class="val" id="ui-fps">0</div><div class="lbl">Phase</div></div>
        </div>
    </div>

    <div id="controls">
        <button onclick="startCamera('user')"><span class="btn-icon">ğŸ“·</span>å‰é¡é ­</button>
        <button onclick="startCamera('environment')"><span class="btn-icon">ğŸ“¸</span>å¾Œé¡é ­</button>
        <label for="file-in"><span class="btn-icon">ğŸ“‚</span>åŒ¯å…¥å½±ç‰‡</label>
        <button onclick="connectBLE()"><span class="btn-icon">â¤ï¸</span>è—ç‰™</button>
        <button onclick="exportCSV()"><span class="btn-icon">ğŸ’¾</span>å­˜æª”</button>
    </div>
    
    <input type="file" id="file-in" accept="video/*" style="display:none">

<script>
    // --- å…¨åŸŸè®Šæ•¸ ---
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const logger = document.getElementById('console-log');
    
    let pose = null;
    let activeStream = null;
    let animationId = null;
    let isProcessing = false;
    let frameCount = 0;
    let dataLog = [["Time", "HR", "Knee", "Hip", "Phase"]];
    let currentHR = 0;

    // --- æ ¸å¿ƒåŠŸèƒ½ï¼šå°å‡º Log ---
    function log(msg) {
        const time = new Date().toLocaleTimeString();
        logger.innerHTML = `[${time}] ${msg}<br>` + logger.innerHTML;
        console.log(msg);
    }

    // --- 1. ç³»çµ±åˆå§‹åŒ– ---
    async function initSystem() {
        document.getElementById('overlay').style.display = 'none';
        log("ä½¿ç”¨è€…é»æ“Šå•Ÿå‹•...");
        
        try {
            log("æ­£åœ¨è¼‰å…¥ MediaPipe Pose...");
            pose = new Pose({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
            });
            
            pose.setOptions({
                modelComplexity: 1, // 0=å¿«, 1=æº–, 2=æ…¢
                smoothLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            pose.onResults(onPoseResults);
            
            // é ç†±æ¨¡å‹
            await pose.initialize();
            log("âœ… æ¨¡å‹è¼‰å…¥å®Œæˆï¼è«‹é¸æ“‡åŠŸèƒ½");
            
        } catch (e) {
            log("âŒ åˆå§‹åŒ–å¤±æ•—: " + e.message);
        }
    }

    // --- 2. è™•ç† MediaPipe çµæœ ---
    function onPoseResults(results) {
        frameCount++;
        
        // ç¢ºä¿ Canvas å°ºå¯¸æ­£ç¢º
        if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }

        ctx.save();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

        if (results.poseLandmarks) {
            drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#00FF00', lineWidth: 3});
            
            const lm = results.poseLandmarks;
            const knee = getAngle(lm[23], lm[25], lm[27]);
            const hip = getAngle(lm[11], lm[23], lm[25]);

            // æ›´æ–° UI
            document.getElementById('ui-knee').innerText = knee + "Â°";
            document.getElementById('ui-hip').innerText = hip + "Â°";
            
            let phase = "DRIVE";
            if (knee < 85) phase = "CATCH"; else if (knee > 155) phase = "FINISH";
            document.getElementById('ui-fps').innerText = phase;

            // è¨˜éŒ„æ•¸æ“š
            dataLog.push([new Date().toISOString(), currentHR, knee, hip, phase]);
        }
        ctx.restore();
    }

    function getAngle(a, b, c) {
        let ang = Math.abs((Math.atan2(c.y-b.y, c.x-b.x) - Math.atan2(a.y-b.y, a.x-b.x)) * 180/Math.PI);
        return Math.round(ang > 180 ? 360-ang : ang);
    }

    // --- 3. å•Ÿå‹•ç›¸æ©Ÿ (åŸç”Ÿå¯«æ³•ï¼Œé¿é–‹ bug) ---
    async function startCamera(facingMode) {
        log(`å˜—è©¦å•Ÿå‹• ${facingMode} ç›¸æ©Ÿ...`);
        stopAll();

        const constraints = {
            video: {
                facingMode: facingMode,
                width: { ideal: 1280 },
                height: { ideal: 720 }
            },
            audio: false
        };

        try {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            activeStream = stream;
            video.srcObject = stream;
            
            // é—œéµï¼šç­‰å¾…å½±ç‰‡ metadata è¼‰å…¥
            video.onloadedmetadata = () => {
                log("ç›¸æ©Ÿå½±åƒå·²ç²å–ï¼Œé–‹å§‹æ’­æ”¾...");
                video.play();
                isProcessing = true;
                processLoop();
            };
        } catch (err) {
            log("âŒ ç›¸æ©ŸéŒ¯èª¤: " + err.message);
            alert("ç„¡æ³•é–‹å•Ÿç›¸æ©Ÿï¼Œè«‹æª¢æŸ¥æ¬Šé™æˆ–æ˜¯å¦è¢«å…¶ä»– App ä½”ç”¨");
        }
    }

    // --- 4. åŒ¯å…¥å½±ç‰‡ ---
    document.getElementById('file-in').onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        log(`è¼‰å…¥å½±ç‰‡: ${file.name}`);
        stopAll();

        const url = URL.createObjectURL(file);
        video.srcObject = null; // æ¸…é™¤ç›¸æ©Ÿæµ
        video.src = url;
        
        video.onloadeddata = () => {
            log("å½±ç‰‡è¼‰å…¥å®Œæˆï¼Œé–‹å§‹æ’­æ”¾åˆ†æ");
            video.play();
            isProcessing = true;
            processLoop();
        };
    };

    // --- 5. æ ¸å¿ƒå¾ªç’° (æ‰‹å‹•æ§åˆ¶ FPS) ---
    async function processLoop() {
        if (!isProcessing) return;
        
        if (video.videoWidth > 0 && !video.paused && !video.ended) {
            try {
                await pose.send({image: video});
            } catch (e) {
                log("åˆ†æéŒ¯èª¤: " + e.message);
            }
        }
        
        animationId = requestAnimationFrame(processLoop);
    }

    function stopAll() {
        isProcessing = false;
        if (activeStream) {
            activeStream.getTracks().forEach(track => track.stop());
            activeStream = null;
        }
        if (animationId) cancelAnimationFrame(animationId);
        video.pause();
    }

    // --- 6. è—ç‰™èˆ‡å­˜æª” ---
    async function connectBLE() {
        if (!navigator.bluetooth) return log("âŒ æ­¤ç€è¦½å™¨ä¸æ”¯æ´è—ç‰™ (è«‹ç”¨ Bluefy)");
        try {
            log("æœå°‹è—ç‰™è¨­å‚™...");
            const dev = await navigator.bluetooth.requestDevice({ filters: [{ services: ['heart_rate'] }] });
            const server = await dev.gatt.connect();
            const service = await server.getPrimaryService('heart_rate');
            const char = await service.getCharacteristic('heart_rate_measurement');
            await char.startNotifications();
            char.addEventListener('characteristicvaluechanged', (e) => {
                currentHR = e.target.value.getUint8(1);
                document.getElementById('ui-hr').innerText = currentHR;
            });
            log("âœ… è—ç‰™å·²é€£ç·š: " + dev.name);
        } catch (e) { log("è—ç‰™å¤±æ•—: " + e.message); }
    }

    function exportCSV() {
        const csv = dataLog.map(r => r.join(",")).join("\n");
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([csv], {type: 'text/csv'}));
        a.download = `rowing_${Date.now()}.csv`;
        a.click();
        log("CSV å·²ä¸‹è¼‰");
    }

</script>
</body>
</html>
