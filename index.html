<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rowing Pro - çµ‚æ¥µæ•´åˆåˆ†æç³»çµ±</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <style>
        body { margin: 0; background: #000; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        #container { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; }
        
        /* ç•«å¸ƒè¨­å®š */
        #output_canvas { width: 100%; height: auto; object-fit: contain; background: #000; }
        .mirrored { transform: scaleX(-1); } /* é¡åƒç¿»è½‰é¡åˆ¥ */
        
        /* éš±è—å½±ç‰‡å…ƒç´ ä½†ä¿æŒé‹ä½œ */
        #input_video { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }

        /* UI æ•¸æ“šé¢æ¿ (æ¯›ç»ç’ƒæ•ˆæœ) */
        #ui-panel {
            position: absolute; top: 15px; left: 15px; right: 15px;
            padding: 15px; background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 15px; z-index: 10; border: 1px solid rgba(255,255,255,0.1);
        }
        .data-line { margin: 4px 0; font-family: 'Courier New', Courier, monospace; }
        #val-hr { font-size: 22px; color: #ff3d00; font-weight: bold; }
        #val-phase { color: #00ff00; font-weight: bold; }

        /* å¯äº’å‹•å½±ç‰‡é€²åº¦æ¢ */
        #progress-container {
            position: absolute; bottom: 100px; left: 20px; right: 20px;
            height: 24px; background: rgba(255, 255, 255, 0.2);
            border-radius: 12px; cursor: pointer; display: none; z-index: 15;
            display: flex; align-items: center; padding: 0 10px;
        }
        #progress-bar { width: 0%; height: 8px; background: #4caf50; border-radius: 4px; }

        /* ç³»çµ±æ—¥èªŒå€ */
        #debug-log {
            position: absolute; bottom: 135px; left: 15px; right: 15px;
            font-size: 11px; color: #0f0; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 5px;
        }

        /* æ§åˆ¶æŒ‰éˆ•å€ */
        #controls {
            position: absolute; bottom: 20px; width: 100%;
            display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; z-index: 20;
        }
        button, label {
            padding: 10px 14px; border-radius: 20px; border: none; 
            font-weight: bold; color: white; cursor: pointer; font-size: 13px;
            background: #2196F3; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        #video-upload { display: none; }
    </style>
</head>
<body>

<div id="container">
    <video id="input_video" playsinline muted webkit-playsinline loop></video>
    <canvas id="output_canvas" class="mirrored"></canvas>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div id="ui-panel">
        <div id="val-time" class="data-line">TIME: --:--:--.---</div>
        <div id="val-hr">HR: 0 bpm (NONE)</div>
        <div id="val-phase">PHASE: ç³»çµ±å°±ç·’</div>
        <div class="data-line">KNEE: <span id="ang-knee">0</span> | HIP: <span id="ang-hip">0</span></div>
    </div>

    <div id="debug-log">ç­‰å¾…æŒ‡ä»¤...</div>

    <div id="controls">
        <button id="btn-camera" style="background: #00bcd4;">ğŸ“¸ å•Ÿå‹•ç›¸æ©Ÿ</button>
        <button id="btn-switch-cam">ğŸ”„ åˆ‡æ›é¡é ­</button>
        <label for="video-upload" style="background: #673ab7;">ğŸ¬ åŒ¯å…¥å½±ç‰‡</label>
        <input type="file" id="video-upload" accept="video/*">
        <button id="btn-bluetooth" style="background: #e91e63;">ğŸ”— è—ç‰™é€£ç·š</button>
        <button id="btn-download" style="background: #4caf50;">ğŸ’¾ ä¸‹è¼‰ CSV</button>
    </div>
</div>

<script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const debugLog = document.getElementById('debug-log');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');

    let cameraInstance = null;
    let isVideoMode = false;
    let currentHR = 0;
    let currentFacingMode = 'user';
    let csvData = [["Timestamp", "HeartRate", "Knee", "Hip", "Elbow", "Phase"]];

    function log(msg, isError = false) {
        debugLog.style.color = isError ? "#ff5252" : "#0f0";
        debugLog.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
    }

    // 1. åˆå§‹åŒ– Pose æ¨¡å‹
    const pose = new Pose({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });
    pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

    function calculateAngle(a, b, c) {
        let radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
        let angle = Math.abs(radians * 180.0 / Math.PI);
        return Math.round(angle > 180.0 ? 360 - angle : angle);
    }

    pose.onResults((results) => {
        if (!results.image) return;
        
        // è‡ªå‹•æ ¡æ­£ Canvas å°ºå¯¸
        if (canvasElement.width !== videoElement.videoWidth) {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
        }

        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

        if (results.poseLandmarks) {
            drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#00FF00', lineWidth: 4});
            const lm = results.poseLandmarks;
            const knee = calculateAngle(lm[23], lm[25], lm[27]);
            const hip = calculateAngle(lm[11], lm[23], lm[25]);
            const elbow = calculateAngle(lm[11], lm[13], lm[15]);

            document.getElementById('ang-knee').innerText = knee;
            document.getElementById('ang-hip').innerText = hip;

            const now = new Date();
            const ms = now.getMilliseconds().toString().padStart(3, '0');
            document.getElementById('val-time').innerText = `TIME: ${now.toLocaleTimeString()}.${ms}`;
            
            let phase = "Drive/Rec";
            if (knee < 80) phase = "Catch";
            else if (knee > 150 && elbow < 110) phase = "Finish";
            document.getElementById('val-phase').innerText = "PHASE: " + phase;

            csvData.push([now.toISOString(), currentHR, knee, hip, elbow, phase]);
        }
        canvasCtx.restore();
    });

    // 2. å½±ç‰‡é€²åº¦èˆ‡è·³è½‰
    videoElement.addEventListener('timeupdate', () => {
        if (isVideoMode && videoElement.duration) {
            const pct = (videoElement.currentTime / videoElement.duration) * 100;
            progressBar.style.width = pct + "%";
        }
    });

    progressContainer.addEventListener('click', (e) => {
        if (!isVideoMode || !videoElement.duration) return;
        const rect = progressContainer.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        videoElement.currentTime = pos * videoElement.duration;
    });

    // 3. æ¨¡å¼åˆ‡æ›ï¼šç›¸æ©Ÿ
    async function startCamera(mode) {
        log(`å•Ÿå‹• ${mode === 'user' ? 'å‰' : 'å¾Œ'} é¡é ­...`);
        isVideoMode = false;
        progressContainer.style.display = 'none';
        videoElement.pause();
        canvasElement.classList.toggle('mirrored', mode === 'user');

        if (cameraInstance) await cameraInstance.stop();
        
        cameraInstance = new Camera(videoElement, {
            onFrame: async () => { await pose.send({image: videoElement}); },
            width: 640, height: 480, facingMode: mode
        });
        await cameraInstance.start();
        currentFacingMode = mode;
        log("ç›¸æ©Ÿè¿½è¹¤å•Ÿå‹•");
    }

    document.getElementById('btn-camera').addEventListener('click', () => startCamera('user'));
    document.getElementById('btn-switch-cam').addEventListener('click', () => {
        startCamera(currentFacingMode === 'user' ? 'environment' : 'user');
    });

    // 4. æ¨¡å¼åˆ‡æ›ï¼šå½±ç‰‡åŒ¯å…¥
    document.getElementById('video-upload').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        log(`è®€å–å½±ç‰‡: ${file.name}`);
        isVideoMode = true;
        progressContainer.style.display = 'flex';
        canvasElement.classList.remove('mirrored');
        if (cameraInstance) cameraInstance.stop();

        videoElement.src = URL.createObjectURL(file);
        videoElement.onloadedmetadata = () => {
            videoElement.play();
            async function loop() {
                if (!isVideoMode || videoElement.paused || videoElement.ended) return;
                await pose.send({image: videoElement});
                requestAnimationFrame(loop);
            }
            loop();
        };
    });

    // 5. è—ç‰™é€£ç·š (iPhone è«‹ä½¿ç”¨ Bluefy)
    document.getElementById('btn-bluetooth').addEventListener('click', async () => {
        if (!navigator.bluetooth) {
            alert("æ­¤ç€è¦½å™¨ä¸æ”¯æ´è—ç‰™ï¼ŒiPhone è«‹æ”¹ç”¨ Bluefy ç€è¦½å™¨ã€‚");
            return;
        }
        try {
            const device = await navigator.bluetooth.requestDevice({ filters: [{ services: ['heart_rate'] }] });
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService('heart_rate');
            const char = await service.getCharacteristic('heart_rate_measurement');
            await char.startNotifications();
            log(`é€£ç·šæˆåŠŸ: ${device.name}`);
            char.addEventListener('characteristicvaluechanged', (e) => {
                currentHR = e.target.value.getUint8(1);
                document.getElementById('val-hr').innerText = `HR: ${currentHR} bpm (BLE)`;
            });
        } catch (err) { log("è—ç‰™é€£ç·šå–æ¶ˆ", true); }
    });

    // 6. ä¸‹è¼‰ CSV
    document.getElementById('btn-download').addEventListener('click', () => {
        const csvContent = "data:text/csv;charset=utf-8," + csvData.map(e => e.join(",")).join("\n");
        const link = document.createElement("a");
        link.href = encodeURI(csvContent);
        link.download = `rowing_${Date.now()}.csv`;
        link.click();
    });

    window.onload = () => log("ç³»çµ±å°±ç·’ï¼Œè«‹å•Ÿå‹•ç›¸æ©Ÿæˆ–åŒ¯å…¥å½±ç‰‡");
</script>
</body>
</html>
