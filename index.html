<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rowing Pro v5.5 (Video First)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <style>
        :root { --bg: #000; --accent: #00E5FF; --panel: rgba(20,20,20,0.9); --btn-bg: #333; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: monospace; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* ä¸»ç•«é¢èˆ‡ç•«å¸ƒ */
        #stage { position: relative; flex: 1; display: flex; justify-content: center; align-items: center; background: #000; overflow: hidden; }
        
        /* å½±ç‰‡èˆ‡ Canvas å †ç–Š */
        video { position: absolute; width: 100%; height: 100%; object-fit: contain; opacity: 0; pointer-events: none; }
        canvas { position: absolute; width: 100%; height: 100%; object-fit: contain; }
        
        /* é™¤éŒ¯çµ‚ç«¯æ©Ÿ (ä¿ç•™ä»¥åˆ©æ’éŒ¯) */
        #console-log {
            position: absolute; top: 0; left: 0; width: 100%; height: 80px;
            background: rgba(0,0,0,0.6); color: #0f0; font-size: 10px;
            padding: 8px; overflow-y: auto; z-index: 100; pointer-events: none;
        }

        /* æ•¸æ“šå„€è¡¨æ¿ */
        #hud {
            position: absolute; top: 90px; left: 10px; right: 10px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px; z-index: 50;
            pointer-events: none;
        }
        .card { background: var(--panel); padding: 8px; border-radius: 8px; border: 1px solid #444; text-align: center; }
        .val { font-size: 18px; font-weight: bold; color: var(--accent); }
        .lbl { font-size: 10px; color: #888; text-transform: uppercase; }

        /* å½±ç‰‡é€²åº¦æ¢ (åƒ…åœ¨å½±ç‰‡æ¨¡å¼é¡¯ç¤º) */
        #timeline-container {
            position: absolute; bottom: 95px; left: 15px; right: 15px;
            height: 20px; z-index: 60; display: none; align-items: center;
        }
        #timeline-bg { width: 100%; height: 8px; background: rgba(255,255,255,0.3); border-radius: 4px; position: relative; }
        #timeline-fill { width: 0%; height: 100%; background: var(--accent); border-radius: 4px; }

        /* åº•éƒ¨æ§åˆ¶åˆ— */
        #controls {
            height: 85px; background: #111; display: flex; gap: 8px; 
            padding: 10px; align-items: center; justify-content: center;
            border-top: 1px solid #333; z-index: 50;
        }
        /* æŒ‰éˆ•æ¨£å¼å„ªåŒ– */
        button, label {
            flex: 1; height: 55px; border: none; border-radius: 8px;
            background: var(--btn-bg); color: #fff; font-size: 11px; font-weight: bold;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; -webkit-tap-highlight-color: transparent;
        }
        button:active, label:active { background: var(--accent); color: #000; transform: scale(0.95); }
        .btn-icon { font-size: 20px; margin-bottom: 4px; }
        
        /* ç‰¹åˆ¥å¼·èª¿åŒ¯å…¥æŒ‰éˆ• */
        .primary-btn { background: #2c3e50; border: 1px solid var(--accent); color: var(--accent); }
        
        /* å•Ÿå‹•é®ç½© */
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 200;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #start-btn {
            height: auto; width: auto; padding: 20px 50px; font-size: 22px; 
            background: var(--accent); color: #000; border-radius: 50px;
        }
    </style>
</head>
<body>

    <div id="console-log">ç³»çµ±åˆå§‹åŒ–...<br></div>

    <div id="overlay">
        <button id="start-btn" onclick="initSystem()">ğŸš€ å•Ÿå‹•ç³»çµ±</button>
        <p style="color:#888; margin-top:15px; font-size:12px;">é»æ“Šå¾Œè«‹é¸æ“‡åŒ¯å…¥å½±ç‰‡æˆ–é–‹å•Ÿç›¸æ©Ÿ</p>
    </div>

    <div id="stage">
        <video id="video" playsinline muted webkit-playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div id="hud">
            <div class="card"><div class="val" id="ui-time">00:00</div><div class="lbl">Time</div></div>
            <div class="card"><div class="val" id="ui-fps">IDLE</div><div class="lbl">Status</div></div>
            <div class="card"><div class="val" id="ui-knee">0Â°</div><div class="lbl">Knee Angle</div></div>
            <div class="card"><div class="val" id="ui-hip">0Â°</div><div class="lbl">Hip Angle</div></div>
        </div>

        <div id="timeline-container">
            <div id="timeline-bg" onclick="seekVideo(event)">
                <div id="timeline-fill"></div>
            </div>
        </div>
    </div>

    <div id="controls">
        <label for="file-in" class="primary-btn"><span class="btn-icon">ğŸ“‚</span>åŒ¯å…¥å½±ç‰‡</label>
        <button onclick="startCamera('user')"><span class="btn-icon">ğŸ“·</span>å‰é¡é ­</button>
        <button onclick="startCamera('environment')"><span class="btn-icon">ğŸ“¸</span>å¾Œé¡é ­</button>
        <button onclick="connectBLE()"><span class="btn-icon">â¤ï¸</span>è—ç‰™</button>
        <button onclick="exportCSV()"><span class="btn-icon">ğŸ’¾</span>å­˜æª”</button>
    </div>
    
    <input type="file" id="file-in" accept="video/*" style="display:none">

<script>
    // --- è®Šæ•¸ ---
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const logger = document.getElementById('console-log');
    
    let pose = null;
    let activeStream = null;
    let animationId = null;
    let isProcessing = false;
    let isVideoMode = false;
    let dataLog = [["Timestamp", "HR", "Knee", "Hip", "Phase"]];
    let currentHR = 0;

    // --- Log å·¥å…· ---
    function log(msg) {
        const t = new Date().toLocaleTimeString('en-US', {hour12:false});
        logger.innerHTML = `[${t}] ${msg}<br>` + logger.innerHTML;
        console.log(msg);
    }

    // --- 1. ç³»çµ±åˆå§‹åŒ– (ä¸è‡ªå‹•é–‹é¡é ­) ---
    async function initSystem() {
        document.getElementById('overlay').style.display = 'none';
        log("ä½¿ç”¨è€…å·²æˆæ¬Šäº’å‹•");
        
        try {
            log("è¼‰å…¥ AI æ¨¡å‹ä¸­...");
            pose = new Pose({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
            });
            
            pose.setOptions({
                modelComplexity: 1, 
                smoothLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            pose.onResults(onPoseResults);
            await pose.initialize();
            
            log("âœ… ç³»çµ±å°±ç·’ï¼è«‹é»æ“Šä¸‹æ–¹æŒ‰éˆ•é–‹å§‹");
            document.getElementById('ui-fps').innerText = "READY";
            
        } catch (e) {
            log("âŒ åˆå§‹åŒ–å¤±æ•—: " + e.message);
        }
    }

    // --- 2. è™•ç† MediaPipe çµæœ ---
    function onPoseResults(results) {
        // æ ¡æ­£ç•«å¸ƒ
        if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }

        ctx.save();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

        if (results.poseLandmarks) {
            drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#00FF00', lineWidth: 3});
            
            const lm = results.poseLandmarks;
            const knee = getAngle(lm[23], lm[25], lm[27]);
            const hip = getAngle(lm[11], lm[23], lm[25]);

            // UI æ›´æ–°
            document.getElementById('ui-knee').innerText = knee + "Â°";
            document.getElementById('ui-hip').innerText = hip + "Â°";
            
            let phase = "DRIVE";
            if (knee < 85) phase = "CATCH"; else if (knee > 155) phase = "FINISH";
            document.getElementById('ui-fps').innerText = phase;

            // å½±ç‰‡æ™‚é–“æ›´æ–°
            if (isVideoMode) {
                const pct = (video.currentTime / video.duration) * 100;
                document.getElementById('timeline-fill').style.width = pct + '%';
                let mins = Math.floor(video.currentTime / 60);
                let secs = Math.floor(video.currentTime % 60);
                document.getElementById('ui-time').innerText = `${mins}:${secs.toString().padStart(2,'0')}`;
            }

            // è¨˜éŒ„
            const ts = isVideoMode ? video.currentTime.toFixed(2) : new Date().toLocaleTimeString();
            dataLog.push([ts, currentHR, knee, hip, phase]);
        }
        ctx.restore();
    }

    function getAngle(a, b, c) {
        let ang = Math.abs((Math.atan2(c.y-b.y, c.x-b.x) - Math.atan2(a.y-b.y, a.x-b.x)) * 180/Math.PI);
        return Math.round(ang > 180 ? 360-ang : ang);
    }

    // --- 3. åŒ¯å…¥å½±ç‰‡ (å„ªå…ˆç´šé«˜) ---
    document.getElementById('file-in').onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        log(`åŒ¯å…¥å½±ç‰‡: ${file.name}`);
        stopAll(); // é—œé–‰æ‰€æœ‰ä¹‹å‰çš„ç‹€æ…‹
        isVideoMode = true;
        
        // é¡¯ç¤ºå½±ç‰‡é€²åº¦æ¢ï¼Œå–æ¶ˆé¡åƒ
        document.getElementById('timeline-container').style.display = 'flex';
        canvas.classList.remove('mirrored'); // å½±ç‰‡ä¸é¡åƒ

        const url = URL.createObjectURL(file);
        video.srcObject = null;
        video.src = url;
        
        video.onloadeddata = () => {
            log("å½±ç‰‡è¼‰å…¥å®Œæˆï¼Œé–‹å§‹åˆ†æ...");
            video.play();
            isProcessing = true;
            processLoop();
        };
    };

    // --- 4. å•Ÿå‹•ç›¸æ©Ÿ (æ‰‹å‹•è§¸ç™¼) ---
    async function startCamera(facingMode) {
        log(`æ­£åœ¨é–‹å•Ÿ ${facingMode === 'user' ? 'å‰' : 'å¾Œ'} é¡é ­...`);
        stopAll();
        isVideoMode = false;

        // éš±è—é€²åº¦æ¢ï¼Œç›¸æ©Ÿæ¨¡å¼é–‹å•Ÿé¡åƒ(åƒ…å‰é¡é ­)
        document.getElementById('timeline-container').style.display = 'none';
        if (facingMode === 'user') canvas.classList.add('mirrored');
        else canvas.classList.remove('mirrored');

        const constraints = {
            video: {
                facingMode: facingMode,
                width: { ideal: 1280 },
                height: { ideal: 720 }
            },
            audio: false
        };

        try {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            activeStream = stream;
            video.srcObject = stream;
            
            video.onloadedmetadata = () => {
                log("ç›¸æ©Ÿå½±åƒå·²ç²å–");
                video.play();
                isProcessing = true;
                processLoop();
            };
        } catch (err) {
            log("âŒ ç„¡æ³•é–‹å•Ÿç›¸æ©Ÿ: " + err.message);
            alert("è«‹æª¢æŸ¥ç€è¦½å™¨ç›¸æ©Ÿæ¬Šé™");
        }
    }

    // --- 5. æ ¸å¿ƒå¾ªç’° ---
    async function processLoop() {
        if (!isProcessing) return;
        
        if (video.videoWidth > 0 && !video.paused && !video.ended) {
            try {
                await pose.send({image: video});
            } catch (e) {
                // å¿½ç•¥å¶ç™¼çš„ frame drop
            }
        }
        animationId = requestAnimationFrame(processLoop);
    }

    function stopAll() {
        isProcessing = false;
        if (activeStream) {
            activeStream.getTracks().forEach(track => track.stop());
            activeStream = null;
        }
        if (animationId) cancelAnimationFrame(animationId);
        video.pause();
        video.src = "";
        video.srcObject = null;
    }

    // --- 6. å·¥å…·åŠŸèƒ½ ---
    
    // å½±ç‰‡è·³è½‰
    function seekVideo(e) {
        if (!isVideoMode || !video.duration) return;
        const rect = e.currentTarget.getBoundingClientRect();
        const pct = (e.clientX - rect.left) / rect.width;
        video.currentTime = pct * video.duration;
        log(`è·³è½‰è‡³: ${Math.round(video.currentTime)}s`);
    }

    // è—ç‰™
    async function connectBLE() {
        if (!navigator.bluetooth) return alert("è«‹ä½¿ç”¨ Bluefy ç€è¦½å™¨");
        try {
            const dev = await navigator.bluetooth.requestDevice({ filters: [{ services: ['heart_rate'] }] });
            const server = await dev.gatt.connect();
            const char = await (await server.getPrimaryService('heart_rate')).getCharacteristic('heart_rate_measurement');
            await char.startNotifications();
            char.addEventListener('characteristicvaluechanged', (e) => {
                currentHR = e.target.value.getUint8(1);
                document.getElementById('ui-hr').innerText = currentHR;
            });
            log("è—ç‰™å·²é€£ç·š");
        } catch (e) { log("è—ç‰™å¤±æ•—: " + e.message); }
    }

    function exportCSV() {
        const csv = dataLog.map(r => r.join(",")).join("\n");
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([csv], {type: 'text/csv'}));
        a.download = `rowing_data.csv`;
        a.click();
    }
</script>
</body>
</html>
