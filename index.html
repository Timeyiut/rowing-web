<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rowing Pro Web - äº’å‹•é€²åº¦æ¢ç‰ˆ</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <style>
        body { margin: 0; background: #111; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        #container { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; }
        
        /* ç•«å¸ƒèˆ‡å½±ç‰‡è¨­å®š */
        #output_canvas { width: 100%; height: auto; object-fit: contain; background: #000; }
        .mirrored { transform: scaleX(-1); }
        #input_video { position: absolute; width: 1px; height: 1px; opacity: 0; }

        /* UI é¢æ¿ */
        #ui-panel {
            position: absolute; top: 15px; left: 15px; right: 15px;
            padding: 15px; background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(15px); border-radius: 15px; z-index: 10;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .data-line { margin: 5px 0; font-size: 14px; }
        #val-hr { font-size: 22px; color: #ff3d00; font-weight: bold; }

        /* ã€å„ªåŒ–ã€‘å¯é»æ“Šçš„å½±ç‰‡é€²åº¦æ¢ */
        #progress-container {
            position: absolute; bottom: 90px; left: 20px; right: 20px;
            height: 20px; background: rgba(255, 255, 255, 0.1);
            border-radius: 10px; cursor: pointer; display: none; z-index: 15;
            display: flex; align-items: center;
        }
        #progress-bar {
            width: 0%; height: 8px; background: #4caf50;
            border-radius: 4px; margin: 0 5px; pointer-events: none;
        }

        #debug-log {
            position: absolute; bottom: 120px; left: 15px; right: 15px;
            font-size: 12px; color: #0f0; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 5px;
        }

        #controls {
            position: absolute; bottom: 20px; width: 100%;
            display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; z-index: 20;
        }
        button, label {
            padding: 10px 18px; border-radius: 25px; border: none; 
            font-weight: bold; color: white; cursor: pointer; font-size: 14px;
            background: #2196F3; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        #video-upload { display: none; }
    </style>
</head>
<body>

<div id="container">
    <video id="input_video" playsinline muted loop></video>
    <canvas id="output_canvas" class="mirrored"></canvas>

    <div id="progress-container" title="é»æ“Šè·³è½‰å½±ç‰‡æ™‚é–“">
        <div id="progress-bar"></div>
    </div>

    <div id="ui-panel">
        <div id="val-time">TIME: --:--:--</div>
        <div id="val-hr">HR: 0 bpm</div>
        <div id="val-phase" style="color:#00ff00; font-weight:bold;">ç³»çµ±åˆå§‹åŒ–...</div>
        <hr style="border: 0.5px solid rgba(255,255,255,0.2);">
        <div class="data-line">KNEE: <span id="ang-knee" style="color:#ffeb3b">0</span> | HIP: <span id="ang-hip" style="color:#ffeb3b">0</span></div>
    </div>

    <div id="debug-log">æ­£åœ¨è¼‰å…¥ MediaPipe æ¨¡å‹...</div>

    <div id="controls">
        <button id="btn-camera" style="background: #00bcd4;">ğŸ“¸ ç›¸æ©Ÿè¿½è¹¤</button>
        <label for="video-upload" style="background: #673ab7;">ğŸ¬ åŒ¯å…¥å½±ç‰‡</label>
        <input type="file" id="video-upload" accept="video/*">
        <button id="btn-bluetooth" style="background: #e91e63;">ğŸ”— è—ç‰™å¿ƒç‡</button>
        <button id="btn-download" style="background: #4caf50;">ğŸ’¾ ä¸‹è¼‰ CSV</button>
    </div>
</div>

<script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const debugLog = document.getElementById('debug-log');
    const fileInput = document.getElementById('video-upload');

    let cameraInstance = null;
    let isProcessingVideo = false;
    let currentHR = 0;
    let csvData = [["Timestamp", "HeartRate", "Knee", "Hip", "Phase"]];

    function log(msg, isError = false) {
        debugLog.style.color = isError ? "#ff5252" : "#0f0";
        debugLog.innerText = `[ç³»çµ±] ${msg}`;
    }

    // 1. åˆå§‹åŒ– Pose æ¨¡å‹
    const pose = new Pose({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });
    pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    
    pose.onResults((results) => {
        canvasElement.width = videoElement.videoWidth;
        canvasElement.height = videoElement.videoHeight;
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

        if (results.poseLandmarks) {
            drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#00FF00', lineWidth: 4});
            const lm = results.poseLandmarks;
            const knee = calculateAngle(lm[23], lm[25], lm[27]);
            const hip = calculateAngle(lm[11], lm[23], lm[25]);
            
            document.getElementById('ang-knee').innerText = knee;
            document.getElementById('ang-hip').innerText = hip;
            
            const now = new Date();
            document.getElementById('val-time').innerText = `TIME: ${now.toLocaleTimeString()}`;
            csvData.push([now.toISOString(), currentHR, knee, hip, isProcessingVideo ? "Video" : "Live"]);
        }
        canvasCtx.restore();
    });

    function calculateAngle(a, b, c) {
        let radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
        let angle = Math.abs(radians * 180.0 / Math.PI);
        return Math.round(angle > 180.0 ? 360 - angle : angle);
    }

    // 2. å½±ç‰‡é€²åº¦èˆ‡è·³è½‰é‚è¼¯
    videoElement.addEventListener('timeupdate', () => {
        if (isProcessingVideo && videoElement.duration) {
            const progress = (videoElement.currentTime / videoElement.duration) * 100;
            progressBar.style.width = progress + "%";
        }
    });

    // ã€æ–°å¢ã€‘é»æ“Šé€²åº¦æ¢è·³è½‰åŠŸèƒ½
    progressContainer.addEventListener('click', (e) => {
        if (!isProcessingVideo || !videoElement.duration) return;
        const rect = progressContainer.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        videoElement.currentTime = pos * videoElement.duration;
        log(`è·³è½‰è‡³å½±ç‰‡æ™‚é–“ï¼š${Math.round(videoElement.currentTime)}ç§’`);
    });

    // 3. åˆ‡æ›æ¨¡å¼ï¼šå½±ç‰‡
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        if (cameraInstance) { cameraInstance.stop(); cameraInstance = null; }
        
        isProcessingVideo = true;
        progressContainer.style.display = 'flex';
        canvasElement.classList.remove('mirrored');
        videoElement.src = URL.createObjectURL(file);
        videoElement.play();
        
        async function loop() {
            if (!isProcessingVideo) return;
            if (!videoElement.paused && !videoElement.ended) { await pose.send({image: videoElement}); }
            requestAnimationFrame(loop);
        }
        loop();
        log("åˆ†æå½±ç‰‡ä¸­ï¼Œæ‚¨å¯ä»¥é»æ“Šé€²åº¦æ¢è·³è½‰æ™‚é–“ã€‚");
        document.getElementById('val-phase').innerText = "PHASE: å½±ç‰‡å›æ”¾åˆ†æ";
    });

    // 4. åˆ‡æ›æ¨¡å¼ï¼šç›¸æ©Ÿ
    document.getElementById('btn-camera').addEventListener('click', async () => {
        isProcessingVideo = false;
        progressContainer.style.display = 'none';
        videoElement.pause();
        canvasElement.classList.add('mirrored');
        
        try {
            cameraInstance = new Camera(videoElement, {
                onFrame: async () => { await pose.send({image: videoElement}); },
                width: 640, height: 480, facingMode: 'user'
            });
            await cameraInstance.start();
            log("ç›¸æ©Ÿå³æ™‚åˆ†æå•Ÿå‹•ã€‚");
            document.getElementById('val-phase').innerText = "PHASE: å³æ™‚è¿½è¹¤ä¸­";
        } catch (err) {
            log("ç„¡æ³•é–‹å•Ÿé¡é ­ï¼Œè«‹æª¢æŸ¥æ¬Šé™ã€‚", true);
        }
    });

    // 5. è—ç‰™èˆ‡ CSV (ç¶­æŒåŸæœ‰é‚è¼¯)
    document.getElementById('btn-bluetooth').addEventListener('click', async () => {
        if (!navigator.bluetooth) { alert("æ­¤ç€è¦½å™¨ä¸æ”¯æ´è—ç‰™ï¼ŒiPhone è«‹æ”¹ç”¨ Bluefyã€‚"); return; }
        try {
            const device = await navigator.bluetooth.requestDevice({ filters: [{ services: ['heart_rate'] }] });
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService('heart_rate');
            const char = await service.getCharacteristic('heart_rate_measurement');
            await char.startNotifications();
            char.addEventListener('characteristicvaluechanged', (e) => {
                currentHR = e.target.value.getUint8(1);
                document.getElementById('val-hr').innerText = `HR: ${currentHR} bpm`;
            });
            log("è—ç‰™é€£ç·šæˆåŠŸã€‚");
        } catch (err) { log("è—ç‰™é€£ç·šå–æ¶ˆã€‚"); }
    });

    document.getElementById('btn-download').addEventListener('click', () => {
        const csvContent = "data:text/csv;charset=utf-8," + csvData.map(e => e.join(",")).join("\n");
        const link = document.createElement("a");
        link.href = encodeURI(csvContent);
        link.download = `rowing_report_${Date.now()}.csv`;
        link.click();
    });

    window.onload = () => log("ç³»çµ±å°±ç·’ï¼Œè«‹é¸æ“‡ç›¸æ©Ÿæˆ–åŒ¯å…¥å½±ç‰‡ã€‚");
</script>
</body>
</html>
